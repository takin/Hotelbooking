
<VirtualHost *:80>
        ServerName      www.youth-hostels.eu
        ServerAlias     www.youth-hostels.eu youth-hostels.eu
        ServerAdmin     technical@mcwebmanagement.com

        DocumentRoot "/opt/web"
        <Directory "/opt/web">
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                Allow from 92.243.16.182
        </Directory>

        CustomLog /opt/logs/youth-hostels.eu-access.log combined
        ErrorLog /opt/logs/youth-hostels.eu-error.log
        LogLevel warn

</VirtualHost>

